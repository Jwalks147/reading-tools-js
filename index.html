<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rsvp/rsvp.css" />

    <title>reading-tools-js Test Page</title>
  </head>

  <body>
    <div id="reader-frame">
      <!-- Eventually, all of these divs with be generated by JS -->
      <!-- And the site will only need "#reader-frame" and "#reader-button" -->
      <div class="container">
        <div class="pre"></div>
        <div class="anchor mark"></div>
        <div class="post"></div>
      </div>
      <div class="container" id="text-container">
        <div class="pre" id="pre-text"></div>
        <div class="anchor" id="anchor-text"></div>
        <div class="post" id="post-text"></div>
      </div>
      <div class="container">
        <div class="pre"></div>
        <div class="anchor mark"></div>
        <div class="post"></div>
      </div>
    </div>
    <button id="reader-start">Start</button>

    <footer>
      <p>
        GitHub Repo:
        <a href="https://github.com/tobiasfunction/reading-tools-js">
          @tobiasfunction/reading-tools-js
        </a>
      </p>
    </footer>
  </body>
  <script src="main.js"></script>
  <script src="rsvp/rsvp.js"></script>
</html>
